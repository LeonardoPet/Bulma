<!-- Seção -->
<section class="section">
<!-- Titulo -->
<h1 class="title is-2 has-text-centered">Cadastrar nova consulta</h1>
<!-- Center -->
<div class="columns is-centered">
<div class="column is-left">
<!-- Form -->
<form class="box">
    <!-- Drop drown médico -->
    <label class="label">Médico</label>
        <div class="select">
            <select>
              <option>Teste</option>
              <option>teste2</option>
            </select>
          </div>
    <!-- Select Paciente-->
    <label class="label">Paciente</label>
        <div class="select">
            <select>
              <option>teste</option>
              <option>teste2</option>
            </select>
          </div>
    <!-- Drop data consulta -->
    <div class="field">
        <label class="label">Data da Cosulta</label>
        <div class="control">
          <input class="input" type="date" >
        </div>
      </div>
    <!-- Drop dia consulta -->
    <div class="field">
        <label class="label">Hora da Cosulta</label>
        <div class="control">
          <input class="input" type="time" >
        </div>
      </div>
    <!-- cadastrar -->
    <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" >Cadastrar</button>
        </div>
    </div>
    </form>
</div>

</div>
</section>
