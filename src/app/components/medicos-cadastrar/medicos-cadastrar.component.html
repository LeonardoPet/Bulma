<!-- Section -->
<section class="section">
    <!-- Titulo -->
    <h1 class="title is-2 has-text-centered">Cadastrar novo m√©dico</h1>
    <!-- center -->
    <div class="columns is-centered">
    <div class="column is-left">
    <form [formGroup]="formCadastroMedico" (submit)="realizarCadastroMedico()" class="box">
        <!--Input Name -->
        <div class="field">
            <label class="label">Nome</label>
            <div class="control">
              <input formControlName="nome"  class="input" type="text" placeholder="Escreva seu nome aqui">
            </div>
          </div>
        
        <!-- Select especialidade -->
        <label class="label">Especialidade</label>
        <div formControlName="especialidade" class="select">
            <select>
              <option>Anestesista</option>
              <option>Cardiologista</option>
              <option>Cirurgia Geral</option>
              <option>Oftalmologista</option>
              <option>Oncologista</option>
              <option>Ortopedista</option>
              <option>Psiquiatra</option>
            </select>
          </div>
        
        <!-- cadastrar -->
        <div class="field is-grouped my-5">
            <div class="control">
              <button class="button is-link" >Cadastrar</button>
            </div>
        </div>
        </form>
    </div>
    
    </div>
    </section>
